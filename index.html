<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
  </head>
  <body>
    <div class="container" id="mainPage">
      <div class="header">
        <button id="historyBtn">History</button>
        <h1>To-Do List</h1>
      </div>
      <div class="task-list" id="taskList">
        <p id="noTaskMessage">No Task Added</p>
      </div>
      <button class="floating-btn" id="addTaskBtn">+</button>
    </div>

    <div class="container" id="historyPage" style="display: none">
      <div class="header">
        <button id="backBtn">Back</button>
        <h1>Task History</h1>
      </div>
      <div class="task-list" id="historyList">
        <!-- History will be populated here -->
      </div>
      <button class="clear-history-btn" id="clearHistoryBtn">
        Clear History
      </button>
    </div>

    <div class="new-task-page" id="newTaskPage">
      <div class="new-task-container">
        <h2>New Task</h2>
        <input type="text" id="taskInput" placeholder="Input new task here" />
        <div class="button-group">
          <button id="datePickerBtn">Date</button>
          <button id="taskTemplateBtn">Tasks</button>
          <button id="submitTaskBtn">Submit</button>
        </div>
        <div id="selectedDate"></div>
        <div id="datePicker" class="popup"></div>
        <div id="taskTemplates" class="popup">
          <!-- Task templates will be populated here -->
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js"></script>
  </body>
</html>
